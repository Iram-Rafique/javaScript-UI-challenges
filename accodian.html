<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordian-content {
            height: 0;
            overflow: hidden;
        }

        .accordian-item.active .accordian-content {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="accodian-container">
        <div class="accordian-item">
            <div class="accordian-header">section 1 </div>
            <div class="accordian-content">section 1 content</div>

        </div>
        <div class="accodian-container">
            <div class="accordian-item">
                <div class="accordian-header">section 2</div>
                <div class="accordian-content">section 2 content</div>

            </div>
            <div class="accodian-container">
                <div class="accordian-item">
                    <div class="accordian-header">section 3 </div>
                    <div class="accordian-content">section 3 content</div>

                </div>

            </div>
            <script>
                const accordianItems = document.querySelectorAll('.accordian-item')
                accordianItems.forEach(item => {
                    const header = item.querySelector('.accordian-header')
                    header.addEventListener('click', function () {
                        //  remove active from all items
                        accordianItems.forEach(i => {
                            i.classList.remove('active')
                        })
                        // add to the clicked one
                        item.classList.toggle('active')
                    })

                })
            </script>
</body>

</html>
